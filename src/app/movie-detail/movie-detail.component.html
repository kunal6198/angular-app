<div class="container">
    <h3 style="margin-top: 100px;">{{movies.title}}</h3>
    
    <p>{{movies.overview}}</p>
    <p>Popularity: {{movies.popularity}}</p>
    <p>Movie Id : {{movies.id}}</p>
    <p>Release Date : {{movies.release_date}}</p>
    <p>Language : {{movies.original_language}}</p>
    <p>Vote Count : {{movies.vote_count}}</p>

    <img style ="height:600px;display: block; width: 100%; margin-bottom: 50px;" src= "https://image.tmdb.org/t/p/w500/{{movies.poster_path}}">
</div>
